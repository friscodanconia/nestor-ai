name: Weekly Content Refresh

on:
  # Run every Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scrape-and-suggest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run AI Tools Scraper
        run: node scripts/scrape-ai-tools.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for new tools
        id: check
        run: |
          if [ -f "reports/latest.md" ]; then
            TOOL_COUNT=$(grep -c "^\- \*\*\[" reports/latest.md || echo "0")
            echo "tool_count=$TOOL_COUNT" >> $GITHUB_OUTPUT
            echo "Found $TOOL_COUNT new tools"
          else
            echo "tool_count=0" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check.outputs.tool_count > 0
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ“Š Weekly content refresh report - ${{ github.run_id }}"
          title: "ðŸ“Š Weekly AI Tools Update - New tools discovered"
          body: |
            ## ðŸ¤– Automated Content Refresh
            
            The weekly scraper found new AI tools that aren't currently listed on Nestor.
            
            **Review the report:** Check `reports/latest.md` for details.
            
            ### What to do:
            1. Review the suggested tools in the report
            2. Add relevant ones to the appropriate category files in `src/data/categories/`
            3. Merge this PR to save the report, or close if no updates needed
            
            ---
            _This PR was automatically generated by the content refresh workflow._
          branch: content-refresh-${{ github.run_number }}
          delete-branch: true
          labels: |
            content
            automated
      
      - name: Summary
        run: |
          echo "## Content Refresh Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Found **${{ steps.check.outputs.tool_count }}** new tools to review." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Pull Request for the full report." >> $GITHUB_STEP_SUMMARY
